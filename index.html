<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YUDAEV School</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Имя и фамилия в верхнем левом углу -->
    <div class="name">
      <p>Богачев</p>
      <p>Евгений</p>
    </div>

    <!-- Вертикальное слово YUDAEV -->
    <div class="vertical-text">YUDAEV</div>

    <!-- Текст в центре -->
    <div class="center-text">
      <p>Мои работы сделанные</p>
      <p>в рамках бесплатного курса</p>
    </div>

    <!-- Графика: робот с кругами -->
    <div class="robot-container">
      <img src="robot.png" alt="Прозрачный андроид" class="robot-image">
      <div class="circle first">ANDRIA CHIAMPO</div>
      <div class="circle second">Богачев Евгений</div>
    </div>

    <!-- Текст внизу -->
    <div class="footer-text">
      <p>Online school</p>
      <p>4500+ student</p>
    </div>
  </div>
</body>
</html>
